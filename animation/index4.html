<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @layer reset;

        body {
            font-family: "Helvetica", sans-serif;
            color: white;
        }

        .wrapper {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            animation: slide auto linear;
            animation-timeline: scroll();
        }

        @keyframes slide {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(calc(-100% - 102vw));
            }
        }

        section {
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .container {
            background: rgba(46, 42, 181, 0.45);
            min-height: 100vh;
            padding: 1em clamp(1rem, 2vw, 4vw);
            backdrop-filter: grayscale(100%);
        }

        figure {
            flex: 0 0 100vw;
            max-width: 100vw;
            height: 100vh;
        }

        img {
            height: 100%;
            object-fit: cover;
        }

        @layer reset {

            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-size: 1.2rem;
            }

            @media (min-width: 1200px) {
                html {
                    font-size: 20px;
                }
            }

            img {
                display: block;
                width: 100%;
            }

            figure {
                margin: 0;
                position: relative;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <figure>
            <img src="https://images.unsplash.com/photo-1550098612-4838745601bf?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODcyNzAxMjV8&ixlib=rb-4.0.3&q=85"
                alt="" />
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1607240367835-bdbf309c1e06?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODcyNzAxMjV8&ixlib=rb-4.0.3&q=85"
                alt="" />
        </figure>
        <figure>
            <img src="https://images.unsplash.com/photo-1616010107983-b006a14939f2?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2ODcyNzAxMjV8&ixlib=rb-4.0.3&q=85"
                alt="" />
        </figure>
    </div>

    <section>
        <div class="container">
            <h1>Section 1</h1>
            <p>Scroll vertically and the images move horizontally</p>
        </div>
    </section>

    <section>
        <div class="container">
            <h2>Section 2</h2>
        </div>
    </section>

    <section>
        <div class="container">
            <h2>Section 3</h2>
        </div>
    </section>

</body>

</html>

<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <style>
    .mask {
      -webkit-mask: url(./组合1.png);
      mask: url(./组合1.png);
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: left bottom;
      mask-position: left;
      mask-size: 50%;
      mask-mode: luminance;
    }


  </style>
  <div class="box">
    <div class="mask">
      <img src="./mak.jpg" alt="">
    </div>
  </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            gap: 50px;
            flex-direction: column;
            --rgb:45, 45, 45;
        }
        a{
            position: relative;
            padding: 20px 60px;
            background: rgba(var(--rgb), 1);
            border-radius: 50px;
            font-size: 1.5em;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            overflow: hidden;
        }
        a:hover{
            color: var(--clr);
            text-shadow: 0 0 15px var(--clr),
                            0 0 10px var(--clr);
            transition: all 0.5s ease;
            
        }
        a span{
            position: relative;
            z-index: 1;
            letter-spacing: 0.2em;

        }
        a::before{
            content: '';
            position: absolute;
            top: var(--y);
            left: var(--x);
            width: 200px;
            height: 200px;
            background: radial-gradient(var(--clr),transparent,transparent);
            transform: translate(-50%,-50%);
            transition: 0.5s,top 0s,left 0s;
            opacity: 0;
        }
        a:hover::before{
            opacity: 1;
        }
        a::after{
            content: '';
            position: absolute;
            inset: 2px;
            background: rgba(var(--rgb), 0.8);
            border-radius: 48px;
        }
    </style>
</head>
<body>
    <a href="#" style="--clr:#0f0;"><span>按钮</span></a>
    <a href="#" style="--clr:#ff0;"><span>按钮</span></a>
    <a href="#" style="--clr:#0ff;"><span>按钮</span></a>
    <script>
        let btns=document.querySelectorAll('a');
        btns.forEach(btn=>{
            btn.addEventListener('mousemove',(e)=>{
                e.preventDefault();
                let x=e.pageX-btn.offsetLeft;
                let y=e.pageY-btn.offsetTop;
                console.log(x,y);
                console.log(btn.offsetLeft,btn.offsetTop);
                btn.style.setProperty('--x',`${x}px`);
                btn.style.setProperty('--y',`${y}px`);
            })
        })
    </script>
</body>
</html>

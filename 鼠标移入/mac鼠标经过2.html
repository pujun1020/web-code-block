    </div>
    <div class="dock-item">

    </div>
    <div class="dock-item">
      <div class="icon"><img src="./5.jpg" alt="" /></div>
    </div>
    <div class="dock-item">
      <div class="icon"><img src="./6.jpg" alt="" /></div>
    </div>
    <div class="dock-item">

    </div>
    <div class="dock-item">

    </div>
    <div class="dock-item">
      <div class="icon"><img src="./9.jpg" alt="" /></div>
    </div>
    <div class="dock-item">

    <div class="dock-item">

    </div>

    </div>
  </div>
  <style>
    :root {
      font-size: 0.0520833333vw;
      --w: 80rem;
      --p: 10rem;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: url(../bg.jpg) center/cover no-repeat;
    }

    .dock {
      position: fixed;
      bottom: 50rem;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      padding: var(--p);
      border-radius: 15rem;
      background: rgba(255, 255, 255, 0.1333333333);
      -webkit-backdrop-filter: blur(5rem);
      backdrop-filter: blur(5rem);
      -webkit-box-shadow: 0 0 10rem 0 rgba(0, 0, 0, 0.2);
      box-shadow: 0 0 10rem 0 rgba(0, 0, 0, 0.2);
    }

    .dock .dock-item {
      --s: 1;
      width: var(--w);
      aspect-ratio: 1;
      /* padding: 0 var(--p); */
      transform: scale(var(--s));
      margin: 0 calc((var(--s) * var(--w) - var(--w)) / 2);
      -webkit-transform-origin: bottom;
      transform-origin: bottom;
      -webkit-transition: 0.3s ease;
      transition: 0.3s ease;
    }

    .dock .dock-item .icon {
      width: 100%;
      height: 100%;
    }

    .dock .dock-item .icon img {
     /*  scale: 1.2; */
      width: 100%;
      height: 100%;
      -o-object-fit: cover;
      object-fit: cover;
    }

    .dock .dock-item:hover {
      --s: 1.8;
    }

    .dock .dock-item:has(+ .dock-item:hover),
    .dock .dock-item:hover+.dock-item {
      --s: 1.6;
    }

    .dock .dock-item:has(+ .dock-item + .dock-item:hover),
    .dock .dock-item:hover+.dock-item+.dock-item {
      --s: 1.4;
    }

    .dock .dock-item:has(+ .dock-item + .dock-item + .dock-item:hover),
    .dock .dock-item:hover+.dock-item+.dock-item+.dock-item {
      --s: 1.2;
    }
  </style>
</body>

</html>

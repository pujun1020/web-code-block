<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card-wrapper {
      position: relative;
      width: 400px;
      height: 500px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;

    }

    img.card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-img-wrapper {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
    }

    .card-data {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 70%;
      transform: translate(-50%, 100%);
      background: rgba(255, 255, 255, 1);
      color: #000;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 10px;
      box-shadow: 0 0 0 #fff,
        0 0 0 #fff, 0 0 0 #fff,
        0 0 5px #fd0303;
    }

    .card-wrapper:hover .card-data {
      animation: show-data 1s forwards;
      opacity: 1;
    }

    @keyframes show-data {

      50% {
        transform: translate(-50%, -25%);
      }

      100% {
        transform: translate(-50%, 30%);
      }

    }



    .card-wrapper:hover {
      animation: remove-overflow 1s forwards;
    }

    .card-wrapper:not(:hover) {
      animation: show-overflow 1s forwards;
    }

    .card-wrapper:not(:hover) .card-data {
      animation: remove-data 1s forwards;
    }

    .card-wrapper:hover img.card-img {
      animation: scale 1s forwards;
    }

    @keyframes scale {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    div {}

    @keyframes remove-data {
      0% {
        transform: translate(-50%, 30%);
        opacity: 1;
      }

      50% {
        transform: translate(-50%, -25%);
        opacity: 0.5;
      }

      100% {
        transform: translate(-50%, 100%);
        opacity: 0;
      }

    }

    @keyframes remove-overflow {
      to {
        overflow: initial;
      }
    }

    @keyframes show-overflow {
      0% {
        overflow: initial;
        pointer-events: none;
      }

      100% {
        overflow: hidden;
      }
    }

    
  </style>
</head>

<body>



  <div class="card-wrapper">
    <div class="card-img-wrapper">
      <img src="https://source.unsplash.com/random/800x600?iran" alt="Card image" class="card-img">
    </div>
    <div class="card-data">
      <span class="card-description">Card description</span>
      <h2 class="card-title">Card title</h2>
      <a href="#" class="card-link">Card link</a>
    </div>
  </div>
  <!-- 随机风景照 -->

  

</body>

</html>

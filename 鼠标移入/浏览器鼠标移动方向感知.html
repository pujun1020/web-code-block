<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html {
        cursor: none;
    }
    body{
        height: 300vh;
    }
    .pointer{
        width: fit-content;
        transform-origin: center top;
        position: fixed;

    }
</style>

<body>
        <svg class="pointer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            style="fill: #f54325;">
            <path
                d="M21 6h-2l-1.27-1.27A2.49 2.49 0 0 0 16 4h-2.5A2.64 2.64 0 0 0 11 2v6.36a4.38 4.38 0 0 0 1.13 2.72 6.57 6.57 0 0 0 4.13 1.82l3.45-1.38a3 3 0 0 0 1.73-1.84L22 8.15a1.06 1.06 0 0 0 0-.31V7a1 1 0 0 0-1-1zm-5 2a1 1 0 1 1 1-1 1 1 0 0 1-1 1z">
            </path>
            <path
                d="M11.38 11.74A5.24 5.24 0 0 1 10.07 9H6a1.88 1.88 0 0 1-2-2 1 1 0 0 0-2 0 4.69 4.69 0 0 0 .48 2A3.58 3.58 0 0 0 4 10.53V22h3v-5h6v5h3v-8.13a7.35 7.35 0 0 1-4.62-2.13z">
            </path>
        </svg>
    <script>
                let pointer=document.querySelector('.pointer')
                let rad=0;
                window.addEventListener('mousemove',(e)=>{
                    const x= e.clientX;
                    const y= e.clientY;
                    const mx=e.movementX;
                    const my=e.movementY;
                    if(Math.abs(mx) + Math.abs(my) < 3) return;
                    rad=Math.atan2(mx,-my);
                    pointer.style.transform=`translate(${x}px,${y}px) rotate(${rad - 45}rad) `

                })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn:hover {
            border-top: 2px solid #18d25f;
            border-left: 2px solid #18d25f;
            border-bottom: 2px solid rgb(9, 199, 251, 0.7);
            border-right: 2px solid rgb(9, 199, 251, 0.7);
            box-shadow: rgb(9, 199, 251, 0.4) 5px 5px, rgb(9, 199, 251, 0.3) 10px 10px,
                rgb(9, 199, 251, 0.2) 15px 15px;

        }

        .btn {
            width: fit-content;
            height: 30px;
            padding: 10px;
            line-height: 30px;
            font-size: clamp(0.8rem, 4vw, 1rem);
            font-weight: 600;
            background: transparent;
            color: #18d25f;
            border-radius: 0.5rem;
            border-bottom: 2px solid #18d25f;
            border-right: 2px solid #18d25f;
            border-top: 2px solid rgb(9, 199, 251, 0.7);
            border-left: 2px solid rgb(9, 199, 251, 0.7);
            transition-duration: 1s;
            transition-property: border-top, border-left, border-bottom, border-right, box-shadow;
            cursor: pointer;
            outline-color: transparent;
            text-decoration: underline;
        }

        .btn2 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            max-width: max-content;
            background: linear-gradient(90deg, rgb(118, 167, 63) 0%, rgb(51, 143, 118) 40%, rgb(55, 141, 167) 50%, rgb(117, 152, 242) 70%, rgb(144, 118, 236) 100%);
            background-size: 200%;
            background-position: left;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            border: 0;
            padding: 12px 16px;
            border-radius: 5px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5), inset 0px 2px 2px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease-in;
        }

        .btn2:is(:hover, :focus-visible) {
            background-position: right;
        }

        body {
            background-color: rgb(55, 141, 167);
        }

        .margin {

            display: flex;
            width: 60%;
            gap: 40px;
            margin: 300px auto;
        }

        .hvr-float-shadow:before {
            pointer-events: none;
            position: absolute;
            z-index: -1;
            content: '';
            top: 100%;
            left: 5%;
            height: 10px;
            width: 90%;
            opacity: 0;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
            transition-duration: 0.3s;
            transition-property: transform, opacity;
        }

        .hvr-float-shadow:hover,
        .hvr-float-shadow:focus,
        .hvr-float-shadow:active {
            background-position: right;
            transform: translateY(-5px);
        }

        .hvr-float-shadow:hover:before,
        .hvr-float-shadow:focus:before,
        .hvr-float-shadow:active:before {
            opacity: 1;
            transform: translateY(5px);
        }

        .hvr-float-shadow {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            gap: 3px;
            max-width: max-content;
            background: linear-gradient(90deg, rgb(118, 167, 63) 0%, rgb(51, 143, 118) 40%, rgb(55, 141, 167) 50%, rgb(117, 152, 242) 70%, rgb(144, 118, 236) 100%);
            background-size: 200%;
            background-position: left;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            border: 0;
            padding: 12px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in;
        }
    </style>

</head>

<body>

        </div>

            <span></span>

        </div>

</html>

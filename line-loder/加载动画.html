<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader-animation-wrapper {
            position: fixed;
            inset: 0%;
            background-color: transparent;
            z-index: 99;
            pointer-events: none;
        }

        .loader-animation-inner {
            display: flex;
            height: 100%;
        }

        .loader-animation-item {
            flex: 1;
            background-image: linear-gradient(to top, #eb2c00, #eb2c00);
            background-size: 100% 0%;
            background-repeat: no-repeat;
            background-position-y: top;
            height: 100%;
            animation-name: loader-in;
            animation-timing-function: cubic-bezier(.25, .46, .45, .94);
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
        }

        @keyframes loader-in {
            to {
                background-size: 100% 100%;
            }
        }

        @keyframes loader-out {
            to {
                background-size: 100% 0%;
            }

        }

        @keyframes logo-in {
            to {
                top: 50%;
            }
        }

        @keyframes logo-out {
            to {
                top: 55%;
            }
        }

        .loader-logo {
            position: absolute;
            z-index: 99999;
            height: 150px;
            width: 150px;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            transition: opacity 1.5s cubic-bezier(.25, .46, .45, .94);
            animation-name: logo-in;
            animation-duration: 1.5s;
            animation-timing-function: cubic-bezier(.25, .46, .45, .94);
            animation-fill-mode: forwards;
        }

        .loader-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;

        }

        .loader-animation-wrapper.hide .loader-animation-item {
            background-position-y: bottom;
            background-size: 100% 100%;
            animation-name: loader-out;
        }

        .loader-animation-wrapper.hide .loader-logo {
            opacity: 0;
            top: 50%;
            animation-name: logo-out;
        }

        .loader-animation-item:nth-child(1) {
            animation-delay: 0s;
        }

        .loader-animation-item:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loader-animation-item:nth-child(3) {
            animation-delay: 0.2s;
        }

        .loader-animation-item:nth-child(4) {
            animation-delay: 0.3s;
        }

        .loader-animation-item:nth-child(5) {
            animation-delay: 0.4s;
        }

        .loader-animation-item:nth-child(6) {
            animation-delay: 0.5s;
        }




        .btn {
            position: relative;
            z-index: 99;
        }

        .menu-line {
            stroke: #000;
            stroke-width: 2;
            stroke-dasharray: 110;
            stroke-dashoffset: 110;
            fill: transparent;
            transition: stroke-dashoffset 1.5s linear(0, 0.004, 0.016, 0.035, 0.063, 0.098, 0.141 13.6%, 0.25, 0.391, 0.563, 0.765,
                    1, 0.891 40.9%, 0.848, 0.813, 0.785, 0.766, 0.754, 0.75, 0.754, 0.766, 0.785,
                    0.813, 0.848, 0.891 68.2%, 1 72.7%, 0.973, 0.953, 0.941, 0.938, 0.941, 0.953,
                    0.973, 1, 0.988, 0.984, 0.988, 1);
        }

        .menu-line.active {
            stroke-dashoffset: 0;
            font-size: clamp(1rem, 1.25vw, 1.5rem);
        }
    </style>
</head>

<body>
    <div class="loader-animation-wrapper">
        <div class="loader-animation-inner">
            <div class="loader-animation-item"></div>
            <div class="loader-animation-item"></div>
            <div class="loader-animation-item"></div>
            <div class="loader-animation-item"></div>
            <div class="loader-animation-item"></div>
            <div class="loader-animation-item"></div>
        </div>
        <div class="loader-logo">
            <img src="https://www.will-nice.com/sites/default/files/Logo/Logo.svg" alt="">
            <svg class="menu-line" width="100%" height="30" viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,15 C25,0 75,30 100,15" />
            </svg>
        </div>
    </div>
    <div>000</div>
    <button class="btn">点击</button>
    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            document.querySelector('.loader-animation-wrapper').classList.add('hide');
        })

        let menuItem = Array.from(document.querySelectorAll('.menu-item'));
        
            //当所有的item都没有menu-item--active-trail类名的时候
            if (menuItem.some(item => item.classList.contains('menu-item--active-trail'))) {
                menuItem[0].classList.remove('menu-item--active-trail');
            }else{
                menuItem[0].classList.add('menu-item--active-trail');
            }
            //页面加载完成
            window.addEventListener('load', () => {
                document.querySelector('.Technology-banner').classList.add('active');
            })
            if(document.readyState === 'complete'){
                
            }
    </script>
</body>

</html>

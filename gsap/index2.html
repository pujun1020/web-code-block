<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 2000px 0;
            position: relative;
            height: 3000px;
        }

        .gsap-box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .test{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="test"></div>
    <div class="gsap-box">
        这是一个gsap动画
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.to('.gsap-box', {
            scrollTrigger: {
                trigger: '.gsap-box',
                start: 'top center',
                scrub: true,
                // markers: true,
            },
            opacity: 0,
        })
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .section {
            font-size: 5rem;
        }



        section {
            scroll-snap-align: start;
            font-weight: 900;
            transition: color 0.3s;
            flex: 1 1 100%;
            min-width: 100%;
            height: 100vh;
        }

        section:nth-child(1) {
            background-color: #8d7dae;
        }

        section:nth-child(2) {
            background-color: #8c3dae;
        }

        section:nth-child(3) {
            background-color: #0d3dae;
        }

        section:nth-child(4) {
            background-color: #8d3d3e;
        }

    </style>
</head>

<body>
    <section class="section">
        <div class="text">Part One</div>
    </section>
    <section class="section">
        Part Two
    </section>
    <section class="section">
        Part Three
    </section>
    <section class="section">
        Part Four
    </section>

    <script>
      
    </script>
</body>

</html>

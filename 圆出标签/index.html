        .divclass {
            position: relative;
            width: 300px;
            background: #7c72c5;
            height: 100px;
            margin: 60px auto;
            border-radius: 15px;
        }
        .divclass::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(at left top, transparent 30px, #7c72c5 31px);
            left: -30px;
            bottom: 30px;
        }
        .divclass::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(at right top, transparent 30px, #7c72c5 31px);
            right: -30px;
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="divclass"></div>
</body>

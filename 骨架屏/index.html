<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f1f1f1;
        }

        .card {
            width: 350px;
            background-color: #fff;
            box-shadow: 0 0 .5rem rgba(0, 0, 0, .3);
            padding: 1.5rem;
            border-radius: .5rem;
            position: relative;
        }

        .top {
            width: 100%;
            height: 150px;
            margin-bottom: 1rem;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .loading .top,
        .loading h2,
        .loading p {
            background-color: #dfdfdf;
            position: relative;
            overflow: hidden;
        }

        .loading h2 {
            height: 40px;
        }

        .loading p {
            height: 60px;
            margin-top: .5rem;
        }

        .loading .top::before,
        .loading h2::before,
        .loading p::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 150%;
            background-image: linear-gradient(to right,
                    transparent,
                    rgba(255, 255, 255, .6),
                    transparent);
            transform: translateY(-50%) rotate(20deg);
            animation: loader 1000ms ease-in-out infinite;
        }

        @keyframes loader {
            from {
                left: -50%;
            }

            to {
                left: 100%;
            }
        }
    </style>
    <title>Skeleton Loader</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <img src="https://unsplash.it/400/200">
            </div>
            <div class="bottom">
                <h2>Some Title</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam, nulla.</p>
            </div>

            <div class="card loading">
                <div class="top">

                </div>
                <div class="bottom">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script>

        console.log("imgElList");
        window.addEventListener('load', () => {
            const imgElList = document.querySelectorAll('.skeleton');
            if (imgElList.length > 0) {
                imgElList.forEach((img,index) => {
                    let imgitem=img.querySelector('img');
                    imgElList.onload = () => {
                        imgElList[index].classList.add('loading');
                    }
                    if (imgitem.complete) {
                        imgElList[index].classList.add('loading');
                    }
                });
            }
        });

    </script>
</body>

</html>

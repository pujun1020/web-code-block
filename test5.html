<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Scroll Demo</title>
<link rel="stylesheet" href="styles.css">
<style>
    
#content {
  height: 200vh; /* 填充页面以便滚动 */
}

#scrollToElement {
  margin-top: 100vh; /* 定义目标元素位置 */
}
</style>
</head>
<body>
<div id="content">
  <p>This is some content. Scroll down to see the button.</p >
  <button onclick="smoothScrollToElement()">Scroll to Element</button>
  <div id="scrollToElement">Element to Scroll to</div>
</div>

<script>
    function smoothScrollToElement() {
  const targetElement = document.getElementById('scrollToElement');
  const targetPosition = targetElement.offsetTop;

  window.scrollTo({
    top: targetPosition,
    behavior: 'smooth'
  });
}
</script>
</body>
</html>
